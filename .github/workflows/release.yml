name: Build and Release

# è§¦å‘æ¡ä»¶
on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ç•™ç©ºåˆ™ä½¿ç”¨ package.json ä¸­çš„ç‰ˆæœ¬)'
        required: false
        type: string
      prerelease:
        description: 'æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬'
        required: false
        type: boolean
        default: false
      draft:
        description: 'æ˜¯å¦åˆ›å»ºè‰ç¨¿ Release'
        required: false
        type: boolean
        default: false

  # å½“æŽ¨é€ tag æ—¶è‡ªåŠ¨è§¦å‘
  push:
    tags:
      - 'v*.*.*'

# è®¾ç½®æƒé™
permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è®¾ç½® Node.js çŽ¯å¢ƒ
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. å®‰è£…ä¾èµ–
      - name: ðŸ“¦ Install dependencies
        run: npm install

      # 4. èŽ·å–å¹¶åŒæ­¥ç‰ˆæœ¬å·
      - name: ðŸ“Œ Get and Sync version
        id: get_version
        run: |
          # 1. ç¡®å®šç‰ˆæœ¬å·
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Final target version: $VERSION"

          # 2. åŒæ­¥ç‰ˆæœ¬å·åˆ°æ‰€æœ‰ package.json (ä»…åœ¨ runner çŽ¯å¢ƒä¸­ï¼Œä¸æäº¤å›žä»“åº“)
          node -e "
            const fs = require('fs');
            const paths = [
              'package.json',
              'packages/cli/package.json',
              'packages/cli/src/package.json',
              'packages/core/package.json',
              'packages/vscode-ide-companion/package.json'
            ];
            paths.forEach(p => {
              if (fs.existsSync(p)) {
                const pkg = JSON.parse(fs.readFileSync(p, 'utf8'));
                const oldVersion = pkg.version;
                pkg.version = '$VERSION';
                fs.writeFileSync(p, JSON.stringify(pkg, null, 2) + '\n');
                console.log('âœ… Updated ' + p + ': ' + oldVersion + ' -> $VERSION');
              }
            });
          "

      # 5. æž„å»ºè·¨å¹³å°åŒ…ï¼ˆç”±äºŽå·²ç»åŒæ­¥äº†ç‰ˆæœ¬å·ï¼Œè¿™é‡Œä½¿ç”¨ --no-version-bumpï¼‰
      - name: ðŸ—ï¸ Build cross-platform package
        run: npm run pack:prod:ci
        env:
          NODE_ENV: production

      # 6. æŸ¥æ‰¾æž„å»ºäº§ç‰©
      - name: ðŸ” Find build artifacts
        id: find_artifacts
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          TGZ_FILE="deepv-code-${VERSION}.tgz"

          if [ ! -f "$TGZ_FILE" ]; then
            echo "âŒ Expected artifact not found: $TGZ_FILE"
            echo "ðŸ“ Available .tgz files:"
            ls -lh deepv-code-*.tgz 2>/dev/null || echo "  (none)"
            exit 1
          fi

          echo "TGZ_FILE=$TGZ_FILE" >> $GITHUB_OUTPUT
          echo "âœ… Found artifact: $TGZ_FILE"
          ls -lh $TGZ_FILE

      # 7. åˆ›å»º GitHub Release (ä½¿ç”¨ tag message ä½œä¸º release notes)
      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: DeepV Code v${{ steps.get_version.outputs.VERSION }}
          draft: ${{ inputs.draft || false }}
          prerelease: ${{ inputs.prerelease || false }}
          files: ${{ steps.find_artifacts.outputs.TGZ_FILE }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8. ä¸Šä¼ æž„å»ºäº§ç‰©ä¸º workflow artifact
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deepv-code-v${{ steps.get_version.outputs.VERSION }}
          path: ${{ steps.find_artifacts.outputs.TGZ_FILE }}
          retention-days: 90
