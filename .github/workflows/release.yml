name: Build and Release

# è§¦å‘æ¡ä»¶
on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ç•™ç©ºåˆ™ä½¿ç”¨ package.json ä¸­çš„ç‰ˆæœ¬)'
        required: false
        type: string
      prerelease:
        description: 'æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬'
        required: false
        type: boolean
        default: false
      draft:
        description: 'æ˜¯å¦åˆ›å»ºè‰ç¨¿ Release'
        required: false
        type: boolean
        default: false

  # å½“æŽ¨é€ tag æ—¶è‡ªåŠ¨è§¦å‘
  push:
    tags:
      - 'v*.*.*'

# è®¾ç½®æƒé™
permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è®¾ç½® Node.js çŽ¯å¢ƒ
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. å®‰è£…ä¾èµ–
      - name: ðŸ“¦ Install dependencies
        run: npm ci

      # 4. è¿è¡Œ lint æ£€æŸ¥
      - name: ðŸ” Lint check
        run: npm run lint
        continue-on-error: true

      # 5. ç±»åž‹æ£€æŸ¥
      - name: ðŸ“ Type check
        run: npm run typecheck
        continue-on-error: true

      # 6. æž„å»ºè·¨å¹³å°åŒ…ï¼ˆä¸è‡ªåŠ¨é€’å¢žç‰ˆæœ¬å·ï¼‰
      - name: ðŸ—ï¸ Build cross-platform package
        run: npm run pack:prod:ci
        env:
          NODE_ENV: production

      # 7. èŽ·å–ç‰ˆæœ¬å·
      - name: ðŸ“Œ Get version
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Current version: $(cat $GITHUB_OUTPUT | grep VERSION)"

      # 8. æŸ¥æ‰¾æž„å»ºäº§ç‰©
      - name: ðŸ” Find build artifacts
        id: find_artifacts
        run: |
          TGZ_FILE=$(ls deepv-code-*.tgz | head -n 1)
          if [ -z "$TGZ_FILE" ]; then
            echo "âŒ No .tgz file found!"
            exit 1
          fi
          echo "TGZ_FILE=$TGZ_FILE" >> $GITHUB_OUTPUT
          echo "Found artifact: $TGZ_FILE"
          ls -lh $TGZ_FILE

      # 9. åˆ›å»º GitHub Release (ä½¿ç”¨ tag message ä½œä¸º release notes)
      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: DeepV Code v${{ steps.get_version.outputs.VERSION }}
          draft: ${{ inputs.draft || false }}
          prerelease: ${{ inputs.prerelease || false }}
          files: ${{ steps.find_artifacts.outputs.TGZ_FILE }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 10. ä¸Šä¼ æž„å»ºäº§ç‰©ä¸º workflow artifactï¼ˆæ–¹ä¾¿ä¸‹è½½æµ‹è¯•ï¼‰
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deepv-code-v${{ steps.get_version.outputs.VERSION }}
          path: ${{ steps.find_artifacts.outputs.TGZ_FILE }}
          retention-days: 90
